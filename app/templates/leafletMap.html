<div>
    <leaflet lf-center="center" layers="layers" markers="markers" event-broadcast="events" width="100%" height="480px"></leaflet>
    <h1>Census Block Finder</h1>
    <p>Click on the map to find the block code.</p>
    <ul>
        <li>
            <input type="text" ng-model="blockid" ng-readonly="true"/> Block ID</li>
        <li>
            <input type="number" step="any" ng-model="center.lat" /> Latitude</li>
        <li>
            <input type="number" step="any" ng-model="center.lng" /> Longitude</li>
        <li>
            <input type="number" step="any" ng-model="center.zoom" /> Zoom</li>
    </ul>
</div>
