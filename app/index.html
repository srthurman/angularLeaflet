<!DOCTYPE html>
<html ng-app="demoapp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/bower_components/angular/angular.min.js"></script>
    <script src="js/bower_components/leaflet/dist/leaflet.js"></script>
    <script src="js/bower_components/esri-leaflet/dist/esri-leaflet.js"></script>
    <script src="js/angular-leaflet-directive.min.js"></script>
    <link rel="stylesheet" href="js/bower_components/leaflet/dist/leaflet.css" />

</head>
<body ng-controller="LayersEsriDynamicLayerController">
    <leaflet lf-center="center" layers="layers" markers="markers" width="100%" height="480px" event-broadcast="events"></leaflet>
    <h1>Census Block Finder</h1>
    <p>Click on the map to find the block code.</p>
    <ul>
         <li><input type="number" step="any" ng-model="center.lat" /> Latitude</li>
         <li><input type="number" step="any" ng-model="center.lng" /> Longitude</li>
         <li><input type="number" step="any" ng-model="center.zoom" /> Zoom</li>
     </ul>
    
    <script src="js/app.js"></script>
    <script src="js/controllers/mapController.js"></script>
</body>
</html>
